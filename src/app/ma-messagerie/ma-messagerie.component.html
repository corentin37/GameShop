<div class="container border">
  <h2>Ma messagerie privée</h2><hr>
  <div *ngIf="destinataireSet==null">
    <div class="col-sm-12" *ngFor="let d of destinataires">
      <div *ngIf="userId!=d.id" class="container border mt-2 ml-2 mb-2">
          <a (click)="setDestinataire(d)" type="button" style="font-size: larger;"><b> {{d.login}}</b></a>
      </div>
    </div>
  </div>
  <div *ngIf="destinataireSet!=null">
    <a (click)="setDestinataire(null)" type="button">Retour</a>
    <div class="col-sm-12" *ngFor="let m of messagesAff" class="container mt-2 ml-2 mb-2">
      <div class="row" style="">

        <div class="col-sm-6" style="text-align: left !important;">
          <span *ngIf="userId==m.destinataire.id" class="text container border mt-2 ml-2 mb-1" style="text-align: right !important;background-color: rgba(255, 212, 131, 0.568);">{{ m.contenu }}</span>
        </div>
        <div class="col-sm-6" style="text-align: right !important;">
          <span *ngIf="userId!=m.destinataire.id" class="text container border mt-2 ml-2 mb-2" style="text-align: left !important; background-color: rgba(133, 206, 235, 0.877);">{{ m.contenu }}</span>
        </div>
      </div>
    </div>
    <form #msg="ngForm"(ngSubmit)="newReponse(msg.value)"><!--note aura tous le contenu du formulaire, info du formulaire contenu dans note.value--->
      <div class="form-group">
          <label class="text-secondary" for="">Répondez ici</label><!--label évite d'utiliser le placeholder-->
          <input type="text" name="contenu" class="form-control" ngModel=""><!--contenue est le nom utilisé dans le format json donc la bd-->
      </div>
      <div class="col-sm-3">
          <button type="submit" class="btn btn-raised btn-sized">Répondre</button><!--, rajouter form module x2 dans modulestype submit pour envoyer les données-->
      </div>
         
  </form>
  </div>
</div>
