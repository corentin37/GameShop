        <!-- Creation vendeur -->
     <div class="container border">
        <div class="container border">
          <p>Creér un Vendeur</p>
      
          <form #vendeur="ngForm" (ngSubmit)="inscriptionVendeur(vendeur.value)">
            <div class="form-group">
              <label for=""> formulaire de création Vendeur </label>
              <input type="text" required placeholder="Entrez le login" name="login" class="form-control" ngModel/>
              <input type="password" required placeholder="Entrez le mot de passe" name="password"class="form-control" ngModel/>
              <input type="text" required placeholder="Entrez le numéro de téléphone" name="tel" class="form-control" ngModel/>
              <input type="text" required placeholder="Entrez l'addresse mail" name="mail" class="form-control" ngModel/>
            </div>
      
            <button type="submit" class="btn button-primary btn-block">
              Valider
            </button>
          </form>
        </div>
      </div>
