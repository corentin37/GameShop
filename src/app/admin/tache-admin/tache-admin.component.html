<!-- Navbar d'admin-->
<app-admin></app-admin>

<!-- Recherche table de tous les users -->
<div class="container">
  <div class="row">
    <form  class="container trombinoscope col-sm-9">
      Liste des admins:
      <br />
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">login</th>
                <th scope="col">password</th>
                <th scope="col">mail</th>
                <th scope="col">tel</th>
                <th scope="col">Etat</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let a of admins">
                <th scope="row">{{ a.id }}</th>
                <td>{{ a.user.login }}</td>
                <td>{{ a.user.password }}</td>
                <td>{{ a.user.mail }}</td>
                <td>{{ a.user.tel }}</td>
                <td>{{ actvitityBoolToStr(a.user.activity) }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-head col-sm-2">
          <div class="btn button-primary btn-block">Recherche :</div>
        </div>
        <div class="col-sm-8">
          <input
            type="text"
            required
            placeholder=" Zone de recherche en cours"
            id="login"
            name="login"
            class="form-control"
            ngModel
          />
        </div>
        <div class="form-head col-sm-2">
          <button type="submit" class="btn button-primary btn-block">
            Rechercher
          </button>
        </div>
      </div>
    </form>
    <!-- Creation admin -->
    <div class="container border col-sm-3">
      <div class="container">
        <br />

        <div class="card">
          <div class="contenuCard">
            <form #admin="ngForm" (ngSubmit)="inscriptionAdmin(admin.value)">
              <div class="form-group">
                <label style="align-content: center" for="">
                  Créer un Admin
                </label>
                <input
                  type="text"
                  required
                  placeholder="Login"
                  name="login"
                  class="form-control"
                  ngModel
                />
                <input
                  type="password"
                  required
                  placeholder="Mot de passe"
                  name="password"
                  class="form-control"
                  ngModel
                />
                <input
                  type="text"
                  required
                  placeholder="Numéro de téléphone"
                  name="tel"
                  class="form-control"
                  ngModel
                />
                <input
                  type="text"
                  required
                  placeholder="Adresse email"
                  name="mail"
                  class="form-control"
                  ngModel
                />
              </div>

              <button type="submit" class="btn button-primary btn-block">
                Valider
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br />
