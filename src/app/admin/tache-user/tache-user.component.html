<!-- Navbar d'admin-->

<app-admin></app-admin>

<!-- Recherche table de tous les users -->
<div class="container border">
  <div class="trombinoscope">Liste des users:</div>
  <br />

  <table class="table table-hover">
    <thead> 
      <tr>
        <th scope="col">id</th>
        <th scope="col">login</th>
        <th scope="col">password</th>
        <th scope="col">mail</th>
        <th scope="col">tel</th>
        <th scope="col">Etat</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of users">
        <th scope="row">{{ u.id }}</th>
        <td>{{ u.login }}</td>
        <td>{{ u.password }}</td>
        <td>{{ u.mail }}</td>
        <td>{{ u.tel }}</td>
        <td>{{ activitee(u.activity) }}</td>
      </tr>
    </tbody>
  </table>



  <input
        type="text" required placeholder=" Zone de recherche en cours" id="login" name="login" class="form-control" ngModel/>
</div>
