<div class="container">
    <div class="center">
        <h2>Historique de réservations des salles</h2>
    </div>
    <br>
    
    <div class="row">
        <br>
        <div *ngFor="let h of historique" class="col-sm-3">
            <div class="card" style="width: 14rem;">
                <img class="card-img-top" src={{h.salle.urlImage}} alt="Ville" width="100px">
                <div class="card-body">
                    <h5 class="card-title">{{h.salle.nom}}</h5>
                    <p class="card-text">Nombre places disponibles : {{h.salle.nombreDePlaces}}</p>
                    <p class="card-text">Accès public :  {{convertBoolean(h.salle.publique)}}</p>
                    <p class="card-text">Prix : {{h.salle.prix}} €</p>
                    <p class="card-text"><strong>Joueur : {{h.joueur.user.login}}</strong></p>
                    <div class="center">
                        <a type="button" class="btn btn-primary">Valider</a>
                    </div>
                     
                </div>
            </div>
        </div>
    </div>
</div>
