<div class="container">
    <h5>Poster un avis</h5>
    <form #avis='ngForm' (ngSubmit)='newAvis(avis.value)'>
        <div class="form-group">
            <label class = "text-secondary" for="">Donner votre avis : </label>
            <input type="text" name="commentaire" placeholder="" class="form-control" ngModel=''>
            <label class = "text-secondary" for="">Attribuer une note : </label>
            <input type="text" name="note" placeholder="" class="form-control" ngModel=''>
        </div>
        <button class="btn btn-primary btn-block">Valider</button>
    </form>
</div>
