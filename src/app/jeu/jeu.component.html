<div class="container">
    <p><b> NOM DU JEU  : {{jeu.nom}} </b>  </p> <!--{{jeux.nom}}-->
    <div class="w3-card-4">
        <div class="row">
            <div class="col-sm-4">
                
                <img src="/assets/img/conceptJeu.jpg" alt="Image Jeu" class="img">
            </div>
    <div class="col-sm-2"></div>

                <div class="col-sm-6">
                <header class="w3-container w3-blue">
                <p><i class="fa fa-users" style="color: blueviolet;"></i>  Nb Joueurs: {{jeu.nombre_joueurs_min}} - {{jeu.nombre_joueurs_max}}  Age: {{jeu.age_min}}   Difficulté: {{jeu.niveau_difficulte}} </p>
                </header>
        
                <div class="container-fluid">
                    <div class="ods-box" ng-init="tabselector = 'firsttab'">

                        <!-- Tab links -->
                        <div >
                            <a class="tab" ng-click="tabselector = 'firsttab'" ng-class="{'activetab' : tabselector == 'firsttab'}">Description</a>
                            <a class="tab" ng-click="tabselector = 'secondtab'" ng-class="{'activetab' : tabselector == 'secondtab'}">Règles</a>
                        </div>

                        <!-- Tab content -->
                        <div class="ods-box">
                            <div ng-if="tabselector == 'firsttab'">
                            Description <br>
                            {{jeu.description}}
                            </div>
                            <div ng-if="tabselector == 'secondtab'">
                            Règles <br>
                            {{jeu.regle_du_jeu}}
                            </div>
                        </div>

                
                    </div>
                   </div>


            <footer class="w3-container w3-blue">
            <p><i>Temps de Jeu : {{jeu.id}} min</i> </p> <!--{{x.TempsdeJeu}}-->
            </footer>
        
            </div>
        </div>
    </div>
</div>
