<app-vendeur></app-vendeur>
<div class="center mt-15">
  <br>
  <h2>Ajouter une salle</h2>
  <br>
  </div>
    
<form #salle = "ngForm" (ngSubmit) = "ajouterSalle(salle.value)">
<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <p class="text-secondary">Nom de la salle</p>
        <input type="text" class="form-control" name="nom" ngModel>
        <br>
        <p class="text-secondary">Prix</p>
        <input type="text" class="form-control" name="prix" ngModel>
        <br>
        <p class="text-secondary">Nombre de places</p>
        <input type="text" class="form-control" name="nombreDePlaces" ngModel>
        <br>
        <p class="text-secondary">URL de l'image</p>
        <input type="text" class="form-control" name="urlImage" ngModel>
        <br><br>
        <div class="center">
            <button type="submit" class="btn">Valider</button>
            <p>{{messageAjout()}}</p>
        </div>
    </div>
    <div class="col-sm-3">
    </div>
</div>
</form>
