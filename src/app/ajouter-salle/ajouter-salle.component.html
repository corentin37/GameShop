<app-vendeur></app-vendeur>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
        

    <form #salle="ngForm" (ngSubmit)="ajouterSalle(salle.value)">
        
        <div class="row mt-50">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6 border shadow2 p-100">
                <div class="center">
                    <br><br>
                    <legend>Ajouter une salle</legend>
                    <br><br>
                </div>
                <p class="text-secondary">Nom de la salle</p>
                <input type="text" class="form-control" name="nom" ngModel>
                <br>
                <p class="text-secondary">Prix</p>
                <input type="text" class="form-control" name="prix" ngModel>
                <br>
                <p class="text-secondary">Nombre de places</p>
                <input type="text" class="form-control" name="nombreDePlaces" ngModel>
                <br>
                <p class="text-secondary">URL de l'image</p>
                <input type="text" class="form-control" name="urlImage" ngModel>
                <!-- <div class="text-secondary">Publique</div>
                      <input type="checkbox" name="publique" value="true" checked ngModel> -->
                <br>
                <p class="text-secondary">Privée</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="publique"
                        value="true" checked ngModel>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Privée</label>
                </div>
                <div class="center">
                    <button type="submit" class="btn btn-outline-primary">Valider</button>
                    <p>{{messageAjout()}}</p>
                </div>
                <br>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </form>
