<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <p>Nom de la salle</p>
        <input type="text" class="form-control" name="nom" ngModel>
        <p>Prix</p>
        <input type="text" class="form-control" name="prix" ngModel>

        <p>URL de l'image</p>
