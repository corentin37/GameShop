<p>Mon panier</p>
<div class="row">
<div class="col-sm-9 ">
    <div class="row"> 
    <div *ngFor="let j of panier" class="col-sm-4 ">
              <br>
              <a class="bt-perso" href="jeu" role="button">
                <div class="card">
                  <img src={{j.image}} width="200px"><br>
                  <div class="ml-2">
                      <div class="row">
                        <div class="col-sm-4">{{j.note}}/5</div>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">Quantite : {{j.quantite}}<br></div>
                      </div>
                      <div class="row">
                        <div class="col-sm-8">{{ j.marque}}<br></div>
                        <div class="col-sm-1"><a class="btn btn-outline-warning btn-sm" type="button">-</a></div>
                        <div class="col-sm-1"><a class="btn btn-outline-warning btn-sm" type="button">+</a></div>
                      </div>
                      
                      {{ j.nom}}
                  </div> 
              </div>
              
              <div class="card">
                <div class="ml-2 mt-2">
                    <div class="row">
                        <div class="col-sm-6">Achat : {{j.prixAchat}} €/unité</div>
                        <div class="col-sm-6">Location : {{j.prixLocation}} €/unité<br></div>
                    </div>
                </div>
            </div>
            <br>
              </a>
              
          </div>
        </div>  
      </div>

<div class="col-sm-3">
    <p>Prix Total Achat : {{prixTotalAchat}} €</p>
    <p>Prix Total Location : {{prixTotalLocation}} €</p>
    <span><a class="btn btn-outline-warning btn-sm" href="connexion" role="button">Acheter</a><br>  <a class="btn btn-outline-warning btn-sm" href="connexion" role="button">Louer</a></span>
</div>
</div>
